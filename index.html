<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RSA</title>
</head>
<body>
    <h2>Введите простые числа</h2>
    <div>
        <input id="p" type="text" value="" placeholder="Введите p">
        <input id="q" type="text" value="" placeholder="Введите q">
    </div>
    <h2>Введите сообщение</h2>
    <div>
        <input id="message" type="text">
    </div>
    <button class="encrypt-button">Зашифровать</button>
    <h2>Закрытый ключ</h2>
    <div>
        <input id="d" type="text" value="" placeholder="Введите d">
        <input id="n" type="text" value="" placeholder="Введите n">
    </div>
    <button class="decrypt-button">Расшифровать</button>
</body>
<script src="script.js"></script>
</html>
